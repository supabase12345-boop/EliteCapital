<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Capital</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0f172a;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Tajawal', sans-serif;
        }
        
        .splash {
            text-align: center;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #c8a97e, #b38b5b);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 60px;
            color: #0f172a;
            box-shadow: 0 20px 40px rgba(200,169,126,0.3);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        h1 {
            color: #c8a97e;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        p {
            color: rgba(255,255,255,0.6);
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="splash">
        <div class="logo">
            <i class="fas fa-crown"></i>
        </div>
        <h1>ELITE CAPITAL</h1>
        <p>منصة الاستثمار الذكي</p>
    </div>
</body>
</html>
