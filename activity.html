<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>سجل النشاطات - Elite Capital</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: #0f172a;
            color: white;
            min-height: 100vh;
        }

        .header {
            background: #1e293b;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 2px solid #c8a97e;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .back-btn {
            width: 45px;
            height: 45px;
            background: rgba(200,169,126,0.1);
            border: 2px solid #c8a97e;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #c8a97e;
            font-size: 20px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s;
        }

        .back-btn:active {
            background: #c8a97e;
            color: #0f172a;
        }

        .header h1 {
            flex: 1;
            font-size: 24px;
            color: #c8a97e;
        }

        .main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .filter-bar {
            display: flex;
            gap: 8px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            justify-content: center;
            background: rgba(30, 41, 59, 0.5);
            padding: 15px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
        }

        .filter-btn {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid rgba(200,169,126,0.3);
            border-radius: 50px;
            color: rgba(255,255,255,0.7);
            cursor: pointer;
            font-size: 14px;
            min-width: 70px;
            text-align: center;
            transition: all 0.3s;
        }

        .filter-btn:hover {
            background: rgba(200,169,126,0.1);
            border-color: #c8a97e;
        }

        .filter-btn.active {
            background: #c8a97e;
            color: #0f172a;
            border-color: #c8a97e;
            font-weight: 700;
        }

        .activities-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            min-height: 300px;
        }

        .activity-item {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 18px;
            border: 1px solid rgba(200, 169, 126, 0.2);
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s;
            border-right: 4px solid transparent;
        }

        .activity-item:hover {
            background: rgba(30, 41, 59, 0.8);
            transform: translateX(-5px);
            border-color: rgba(200,169,126,0.4);
        }

        .activity-icon {
            width: 50px;
            height: 50px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
        }

        .icon-profit { background: rgba(39, 174, 96, 0.2); color: #27ae60; }
        .icon-withdrawal { background: rgba(243, 156, 18, 0.2); color: #f39c12; }
        .icon-subscription { background: rgba(52, 152, 219, 0.2); color: #3498db; }
        .icon-login { background: rgba(155, 89, 182, 0.2); color: #9b59b6; }

        .activity-content {
            flex: 1;
        }

        .activity-title {
            font-size: 16px;
            font-weight: 700;
            color: white;
            margin-bottom: 5px;
        }

        .activity-description {
            font-size: 14px;
            color: rgba(255,255,255,0.7);
            margin-bottom: 6px;
            line-height: 1.5;
        }

        .activity-meta {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 12px;
            color: rgba(255,255,255,0.5);
            flex-wrap: wrap;
        }

        .activity-amount {
            color: #27ae60;
            font-weight: 700;
        }

        .activity-status {
            padding: 3px 12px;
            border-radius: 50px;
            font-size: 11px;
            font-weight: 600;
        }

        .status-pending {
            background: rgba(243, 156, 18, 0.2);
            color: #f39c12;
            border: 1px solid #f39c12;
        }

        .status-approved, .status-completed {
            background: rgba(39, 174, 96, 0.2);
            color: #27ae60;
            border: 1px solid #27ae60;
        }

        .status-rejected {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
            border: 1px solid #e74c3c;
        }

        .no-activities {
            text-align: center;
            padding: 60px 20px;
            background: rgba(30, 41, 59, 0.3);
            border-radius: 30px;
            border: 2px dashed rgba(200,169,126,0.3);
            margin-top: 30px;
        }

        .no-activities i {
            font-size: 80px;
            color: #c8a97e;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .no-activities h3 {
            font-size: 24px;
            color: #c8a97e;
            margin-bottom: 10px;
        }

        .no-activities p {
            color: rgba(255,255,255,0.5);
            font-size: 16px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-top-color: #c8a97e;
            animation: spin 1s linear infinite;
            margin: 40px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-box {
            text-align: center;
            padding: 50px 20px;
            background: rgba(231, 76, 60, 0.1);
            border: 2px solid #e74c3c;
            border-radius: 30px;
            margin-top: 30px;
        }

        .error-box i {
            font-size: 60px;
            color: #e74c3c;
            margin-bottom: 15px;
        }

        .error-box h3 {
            color: #e74c3c;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .error-box p {
            color: rgba(255,255,255,0.7);
            margin-bottom: 20px;
        }

        .retry-btn {
            background: #c8a97e;
            color: #0f172a;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid #c8a97e;
        }

        .retry-btn:hover {
            background: transparent;
            color: #c8a97e;
        }

        .refresh-info {
            text-align: center;
            margin-top: 20px;
            color: rgba(255,255,255,0.3);
            font-size: 12px;
        }

        @media (max-width: 600px) {
            .filter-bar {
                padding: 12px;
                gap: 5px;
            }
            
            .filter-btn {
                padding: 6px 12px;
                font-size: 12px;
                min-width: 55px;
            }
            
            .activity-item {
                padding: 15px;
            }
            
            .activity-icon {
                width: 45px;
                height: 45px;
                font-size: 20px;
            }
            
            .activity-meta {
                gap: 10px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="dashboard.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1>سجل النشاطات</h1>
    </div>

    <div class="main">
        <div class="filter-bar">
            <button class="filter-btn active" onclick="filterActivities('all')">الكل</button>
            <button class="filter-btn" onclick="filterActivities('login')">دخول</button>
            <button class="filter-btn" onclick="filterActivities('subscription')">اشتراكات</button>
            <button class="filter-btn" onclick="filterActivities('withdrawal')">سحوبات</button>
            <button class="filter-btn" onclick="filterActivities('profit')">أرباح</button>
        </div>

        <div class="activities-list" id="activitiesContainer">
            <div class="loading-spinner"></div>
        </div>
        
        <div class="refresh-info">
            <i class="fas fa-sync-alt"></i> يتم التحديث تلقائياً كل 30 ثانية
        </div>
    </div>

    <script>
        let currentUser = null;
        let currentFilter = 'all';
        let refreshInterval = null;

        document.addEventListener('DOMContentLoaded', async function() {
            await checkUser();
            await loadActivities();
            
            // تحديث تلقائي كل 30 ثانية
            refreshInterval = setInterval(loadActivities, 30000);
        });

        // التحقق من المستخدم
        async function checkUser() {
            const savedUser = localStorage.getItem('current_user');
            if (!savedUser) {
                window.location.href = 'index.html';
                return;
            }
            currentUser = JSON.parse(savedUser);
        }

        // تحميل النشاطات
        async function loadActivities() {
            const container = document.getElementById('activitiesContainer');
            
            try {
                // بناء الاستعلام
                let query = supabaseClient
                    .from('activity_log')
                    .select('*')
                    .eq('user_id', currentUser.id)
                    .order('created_at', { ascending: false })
                    .limit(100);
                
                // تطبيق الفلتر
                if (currentFilter !== 'all') {
                    query = query.eq('type', currentFilter);
                }
                
                const { data, error } = await query;
                
                if (error) {
                    console.error('خطأ في جلب النشاطات:', error);
                    container.innerHTML = `
                        <div class="error-box">
                            <i class="fas fa-exclamation-circle"></i>
                            <h3>حدث خطأ</h3>
                            <p>${error.message}</p>
                            <button class="retry-btn" onclick="loadActivities()">
                                <i class="fas fa-sync-alt"></i>
                                إعادة المحاولة
                            </button>
                        </div>
                    `;
                    return;
                }
                
                // التحقق من وجود بيانات
                if (!data || data.length === 0) {
                    container.innerHTML = `
                        <div class="no-activities">
                            <i class="fas fa-history"></i>
                            <h3>لا توجد نشاطات</h3>
                            <p>عندما تقوم بأي نشاط، سيظهر هنا</p>
                        </div>
                    `;
                    return;
                }
                
                // عرض النشاطات
                displayActivities(data);
                
            } catch (error) {
                console.error('استثناء:', error);
                container.innerHTML = `
                    <div class="error-box">
                        <i class="fas fa-exclamation-circle"></i>
                        <h3>حدث خطأ في الاتصال</h3>
                        <p>يرجى التحقق من اتصالك بالإنترنت</p>
                        <button class="retry-btn" onclick="loadActivities()">
                            <i class="fas fa-sync-alt"></i>
                            إعادة المحاولة
                        </button>
                    </div>
                `;
            }
        }

        // عرض النشاطات
        function displayActivities(activities) {
            const container = document.getElementById('activitiesContainer');
            
            let html = '';
            activities.forEach(activity => {
                const icon = getActivityIcon(activity.type);
                const date = new Date(activity.created_at).toLocaleDateString('ar-SA', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                let statusBadge = '';
                if (activity.status) {
                    let statusClass = '';
                    let statusText = '';
                    
                    if (activity.status === 'pending') {
                        statusClass = 'status-pending';
                        statusText = 'قيد المراجعة';
                    } else if (activity.status === 'approved') {
                        statusClass = 'status-approved';
                        statusText = 'تمت الموافقة';
                    } else if (activity.status === 'completed') {
                        statusClass = 'status-completed';
                        statusText = 'مكتمل';
                    } else if (activity.status === 'rejected') {
                        statusClass = 'status-rejected';
                        statusText = 'مرفوض';
                    }
                    
                    statusBadge = `<span class="activity-status ${statusClass}">${statusText}</span>`;
                }
                
                html += `
                    <div class="activity-item">
                        <div class="activity-icon ${icon.class}">
                            <i class="fas ${icon.icon}"></i>
                        </div>
                        <div class="activity-content">
                            <div class="activity-title">${activity.title}</div>
                            <div class="activity-description">${activity.description}</div>
                            <div class="activity-meta">
                                <span><i class="far fa-clock"></i> ${date}</span>
                                ${activity.amount ? `<span class="activity-amount">${activity.amount}$</span>` : ''}
                                ${statusBadge}
                            </div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // الحصول على أيقونة النشاط
        function getActivityIcon(type) {
            switch(type) {
                case 'profit':
                    return { icon: 'fa-coins', class: 'icon-profit' };
                case 'withdrawal':
                    return { icon: 'fa-money-bill-wave', class: 'icon-withdrawal' };
                case 'subscription':
                    return { icon: 'fa-crown', class: 'icon-subscription' };
                case 'login':
                    return { icon: 'fa-right-to-bracket', class: 'icon-login' };
                default:
                    return { icon: 'fa-circle', class: '' };
            }
        }

        // فلترة النشاطات
        function filterActivities(filter) {
            currentFilter = filter;
            
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            loadActivities();
        }

        // تنظيف عند مغادرة الصفحة
        window.addEventListener('beforeunload', function() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });
    </script>
</body>
</html>
