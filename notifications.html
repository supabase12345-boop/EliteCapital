<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>الإشعارات - Elite Capital</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase.js"></script>
    
    <!-- PWA -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#c8a97e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Elite Capital">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <link rel="apple-touch-startup-image" href="/icons/icon-512x512.png">
    <meta name="msapplication-TileColor" content="#c8a97e">
    <meta name="msapplication-TileImage" content="/icons/icon-144x144.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: #0f172a;
            color: white;
            min-height: 100vh;
            padding-bottom: 20px;
        }

        /* الهيدر */
        .header {
            background: #1e293b;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 2px solid #c8a97e;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .back-btn {
            width: 45px;
            height: 45px;
            background: rgba(200,169,126,0.1);
            border: 2px solid #c8a97e;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #c8a97e;
            font-size: 20px;
            cursor: pointer;
            text-decoration: none;
            flex-shrink: 0;
        }

        .back-btn:active {
            background: #c8a97e;
            color: #0f172a;
        }

        .header h1 {
            flex: 1;
            font-size: 24px;
            color: #c8a97e;
        }

        .mark-read-btn {
            background: rgba(200,169,126,0.1);
            border: 1px solid #c8a97e;
            color: #c8a97e;
            padding: 10px 18px;
            border-radius: 30px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
            transition: all 0.3s;
        }

        .mark-read-btn:active {
            background: #c8a97e;
            color: #0f172a;
        }

        /* المحتوى الرئيسي */
        .main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        /* شريط الفلتر - نفس تصميم الصورة */
        .filter-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 10px 20px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(200,169,126,0.3);
            border-radius: 50px;
            color: rgba(255,255,255,0.7);
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            font-weight: 500;
            min-width: 70px;
            text-align: center;
        }

        .filter-btn:hover {
            background: rgba(200,169,126,0.1);
            border-color: #c8a97e;
        }

        .filter-btn.active {
            background: #c8a97e;
            color: #0f172a;
            border-color: #c8a97e;
            font-weight: 700;
            box-shadow: 0 5px 15px rgba(200,169,126,0.3);
        }

        /* قائمة الإشعارات */
        .notifications-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .notification-item {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 18px;
            border: 1px solid rgba(200, 169, 126, 0.2);
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            border-right: 4px solid transparent;
        }

        .notification-item:hover {
            background: rgba(30, 41, 59, 0.8);
            transform: translateX(-5px);
            border-color: rgba(200,169,126,0.4);
        }

        .notification-item.unread {
            background: rgba(200, 169, 126, 0.1);
            border-right-color: #c8a97e;
        }

        /* أيقونة الإشعار */
        .notification-icon {
            width: 50px;
            height: 50px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
        }

        /* ألوان الأيقونات حسب النوع */
        .icon-profit { background: rgba(39, 174, 96, 0.2); color: #27ae60; }
        .icon-withdrawal { background: rgba(243, 156, 18, 0.2); color: #f39c12; }
        .icon-subscription { background: rgba(52, 152, 219, 0.2); color: #3498db; }
        .icon-referral { background: rgba(155, 89, 182, 0.2); color: #9b59b6; }
        .icon-chat { background: rgba(200, 169, 126, 0.2); color: #c8a97e; }
        .icon-admin { background: rgba(231, 76, 60, 0.2); color: #e74c3c; }
        .icon-welcome { background: rgba(52, 152, 219, 0.2); color: #3498db; }
        .icon-status { background: rgba(241, 196, 15, 0.2); color: #f1c40f; }

        /* محتوى الإشعار */
        .notification-content {
            flex: 1;
        }

        .notification-title {
            font-size: 16px;
            font-weight: 700;
            color: white;
            margin-bottom: 5px;
        }

        .notification-message {
            font-size: 14px;
            color: rgba(255,255,255,0.7);
            margin-bottom: 6px;
            line-height: 1.5;
        }

        .notification-time {
            font-size: 11px;
            color: rgba(255,255,255,0.4);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* علامة غير مقروء */
        .unread-dot {
            width: 10px;
            height: 10px;
            background: #c8a97e;
            border-radius: 50%;
            position: absolute;
            top: 18px;
            left: 18px;
            animation: pulse 2s infinite;
            box-shadow: 0 0 10px #c8a97e;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* حالة عدم وجود إشعارات */
        .no-notifications {
            text-align: center;
            padding: 60px 20px;
            background: rgba(30, 41, 59, 0.3);
            border-radius: 30px;
            border: 2px dashed rgba(200,169,126,0.3);
            margin-top: 30px;
        }

        .no-notifications i {
            font-size: 80px;
            color: #c8a97e;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .no-notifications h3 {
            font-size: 24px;
            color: #c8a97e;
            margin-bottom: 10px;
        }

        .no-notifications p {
            color: rgba(255,255,255,0.5);
            font-size: 16px;
        }

        /* تحميل */
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-top-color: #c8a97e;
            animation: spin 1s linear infinite;
            margin: 40px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* زر تحميل المزيد */
        .load-more {
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 30px auto;
            padding: 14px;
            background: transparent;
            border: 2px solid #c8a97e;
            color: #c8a97e;
            border-radius: 50px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .load-more:hover {
            background: #c8a97e;
            color: #0f172a;
        }

        .load-more:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* تنسيق الجوال */
        @media (max-width: 600px) {
            .header h1 {
                font-size: 20px;
            }
            
            .mark-read-btn span {
                display: none;
            }
            
            .mark-read-btn {
                padding: 10px 15px;
            }
            
            .notification-item {
                padding: 15px;
            }
            
            .notification-icon {
                width: 45px;
                height: 45px;
                font-size: 20px;
            }
            
            .filter-bar {
                gap: 8px;
            }
            
            .filter-btn {
                padding: 8px 15px;
                font-size: 13px;
                min-width: 60px;
            }
        }

        @media (max-width: 480px) {
            .filter-btn {
                padding: 8px 12px;
                font-size: 12px;
                min-width: 55px;
            }
            
            .notification-title {
                font-size: 15px;
            }
            
            .notification-message {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="dashboard.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1>الإشعارات</h1>
        <button class="mark-read-btn" onclick="markAllAsRead()">
            <i class="fas fa-check-double"></i>
            <span>تحديد الكل مقروء</span>
        </button>
    </div>

    <div class="main">
        <!-- شريط الفلتر - نفس تصميم الصورة -->
        <div class="filter-bar">
            <button class="filter-btn" onclick="filterNotifications('all')">الكل</button>
            <button class="filter-btn" onclick="filterNotifications('subscription')">اشتراكات</button>
            <button class="filter-btn" onclick="filterNotifications('withdrawal')">سحب</button>
            <button class="filter-btn" onclick="filterNotifications('profit')">أرباح</button>
            <button class="filter-btn" onclick="filterNotifications('referral')">إحالات</button>
            <button class="filter-btn" onclick="filterNotifications('unread')">غير مقروءة</button>
        </div>

        <!-- قائمة الإشعارات -->
        <div class="notifications-list" id="notificationsContainer">
            <div class="loading-spinner"></div>
        </div>

        <!-- زر تحميل المزيد -->
        <button class="load-more" id="loadMoreBtn" onclick="loadMore()" style="display: none;">
            <i class="fas fa-chevron-down"></i>
            تحميل المزيد
        </button>
    </div>

    <script>
        let currentUser = null;
        let notifications = [];
        let currentFilter = 'all';
        let page = 0;
        const limit = 20;
        let hasMore = true;

        // تهيئة الصفحة
        document.addEventListener('DOMContentLoaded', async function() {
            await checkUser();
            await loadNotifications();
            setupRealtimeNotifications();
            
            // تفعيل زر الفلتر الأول
            document.querySelectorAll('.filter-btn')[0].classList.add('active');
        });

        // التحقق من المستخدم
        async function checkUser() {
            const savedUser = localStorage.getItem('current_user');
            if (!savedUser) {
                window.location.href = 'index.html';
                return;
            }
            currentUser = JSON.parse(savedUser);
            
            // تحديث بيانات المستخدم
            if (window.supabaseHelpers) {
                const result = await window.supabaseHelpers.getUserById(currentUser.id);
                if (result.success && result.data) {
                    currentUser = result.data;
                }
            }
        }

        // تحميل الإشعارات
        async function loadNotifications(reset = true) {
            if (reset) {
                page = 0;
                notifications = [];
                document.getElementById('notificationsContainer').innerHTML = '<div class="loading-spinner"></div>';
            }

            try {
                let query = supabaseClient
                    .from('notifications')
                    .select('*')
                    .eq('user_id', currentUser.id)
                    .order('created_at', { ascending: false })
                    .range(page * limit, (page + 1) * limit - 1);
                
                // تطبيق الفلتر
                if (currentFilter !== 'all' && currentFilter !== 'unread') {
                    query = query.eq('type', currentFilter);
                }
                
                if (currentFilter === 'unread') {
                    query = query.eq('is_read', false);
                }
                
                const { data, error } = await query;
                
                if (error) throw error;
                
                if (reset) {
                    notifications = data;
                } else {
                    notifications = [...notifications, ...data];
                }
                
                hasMore = data.length === limit;
                displayNotifications();
                
                document.getElementById('loadMoreBtn').style.display = hasMore ? 'block' : 'none';
                
                // تحديث عداد الإشعارات
                updateNotificationCount();
                
            } catch (error) {
                console.error('خطأ في تحميل الإشعارات:', error);
                document.getElementById('notificationsContainer').innerHTML = `
                    <div class="no-notifications">
                        <i class="fas fa-exclamation-circle"></i>
                        <h3>حدث خطأ</h3>
                        <p>يرجى المحاولة مرة أخرى</p>
                    </div>
                `;
            }
        }

        // عرض الإشعارات
        function displayNotifications() {
            const container = document.getElementById('notificationsContainer');
            
            if (notifications.length === 0) {
                container.innerHTML = `
                    <div class="no-notifications">
                        <i class="fas fa-bell-slash"></i>
                        <h3>لا توجد إشعارات</h3>
                        <p>سوف تظهر هنا جميع الإشعارات الجديدة</p>
                    </div>
                `;
                return;
            }

            let html = '';
            notifications.forEach(notification => {
                const icon = getNotificationIcon(notification.type);
                const timeAgo = getTimeAgo(new Date(notification.created_at));
                const isUnread = !notification.is_read;
                
                html += `
                    <div class="notification-item ${isUnread ? 'unread' : ''}" onclick="openNotification(${notification.id}, '${notification.type}')">
                        <div class="notification-icon ${icon.class}">
                            <i class="fas ${icon.icon}"></i>
                        </div>
                        <div class="notification-content">
                            <div class="notification-title">${notification.title}</div>
                            <div class="notification-message">${notification.message}</div>
                            <div class="notification-time">
                                <i class="far fa-clock"></i>
                                ${timeAgo}
                            </div>
                        </div>
                        ${isUnread ? '<span class="unread-dot"></span>' : ''}
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        // الحصول على أيقونة الإشعار حسب النوع
        function getNotificationIcon(type) {
            switch(type) {
                case 'profit':
                    return { icon: 'fa-coins', class: 'icon-profit' };
                case 'withdrawal':
                    return { icon: 'fa-money-bill-wave', class: 'icon-withdrawal' };
                case 'subscription':
                    return { icon: 'fa-crown', class: 'icon-subscription' };
                case 'referral':
                    return { icon: 'fa-gift', class: 'icon-referral' };
                case 'chat':
                    return { icon: 'fa-comments', class: 'icon-chat' };
                case 'admin':
                    return { icon: 'fa-shield-alt', class: 'icon-admin' };
                case 'welcome':
                    return { icon: 'fa-hand-wave', class: 'icon-welcome' };
                case 'status':
                    return { icon: 'fa-circle-info', class: 'icon-status' };
                default:
                    return { icon: 'fa-bell', class: '' };
            }
        }

        // حساب الوقت المنقضي
        function getTimeAgo(date) {
            const now = new Date();
            const diff = Math.floor((now - date) / 1000);
            
            if (diff < 60) return 'الآن';
            if (diff < 3600) return `منذ ${Math.floor(diff / 60)} دقيقة`;
            if (diff < 86400) return `منذ ${Math.floor(diff / 3600)} ساعة`;
            if (diff < 2592000) return `منذ ${Math.floor(diff / 86400)} يوم`;
            return date.toLocaleDateString('ar-SA');
        }

        // فلترة الإشعارات
        function filterNotifications(filter) {
            currentFilter = filter;
            
            // تحديث الأزرار
            document.querySelectorAll('.filter-btn').forEach((btn, index) => {
                const filters = ['all', 'subscription', 'withdrawal', 'profit', 'referral', 'unread'];
                if (filters[index] === filter) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            loadNotifications(true);
        }

        // تحميل المزيد
        function loadMore() {
            page++;
            loadNotifications(false);
        }

        // فتح إشعار
        async function openNotification(id, type) {
            // تحديد الإشعار كمقروء
            await window.supabaseHelpers.markNotificationAsRead(id);
            
            // تحديث القائمة
            const index = notifications.findIndex(n => n.id === id);
            if (index !== -1) {
                notifications[index].is_read = true;
                displayNotifications();
            }
            
            // تحديث العداد
            updateNotificationCount();
            
            // التوجيه حسب نوع الإشعار
            switch(type) {
                case 'profit':
                case 'withdrawal':
                    window.location.href = 'dashboard.html#withdrawals';
                    break;
                case 'subscription':
                    window.location.href = 'dashboard.html';
                    break;
                case 'referral':
                    window.location.href = 'dashboard.html#referral';
                    break;
                case 'chat':
                    window.location.href = 'chat.html';
                    break;
                default:
                    window.location.href = 'dashboard.html';
            }
        }

        // تحديد الكل كمقروء
        async function markAllAsRead() {
            if (!confirm('تحديد جميع الإشعارات كمقروءة؟')) return;
            
            const result = await window.supabaseHelpers.markAllNotificationsAsRead(currentUser.id);
            
            if (result.success) {
                notifications.forEach(n => n.is_read = true);
                displayNotifications();
                updateNotificationCount();
                showToast('✅ تم تحديد الكل كمقروء');
            }
        }

        // تحديث عداد الإشعارات
        async function updateNotificationCount() {
            const result = await window.supabaseHelpers.getUnreadCount(currentUser.id);
            
            // تحديث في localStorage
            localStorage.setItem('notification_count', result.count);
            
            // تحديث في الصفحات الأخرى إذا كانت مفتوحة
            if (window.opener && !window.opener.closed) {
                window.opener.updateNotificationBadges?.();
            }
        }

        // إعداد الإشعارات الفورية
        function setupRealtimeNotifications() {
            if (!window.supabaseClient) return;
            
            const subscription = supabaseClient
                .channel('notifications-channel')
                .on('postgres_changes', {
                    event: 'INSERT',
                    schema: 'public',
                    table: 'notifications',
                    filter: `user_id=eq.${currentUser.id}`
                }, payload => {
                    // إضافة الإشعار الجديد للقائمة
                    notifications.unshift(payload.new);
                    displayNotifications();
                    
                    // إظهار إشعار منبثق
                    showPopupNotification(payload.new);
                    
                    // تحديث العداد
                    updateNotificationCount();
                })
                .subscribe();
        }

        // إظهار إشعار منبثق
        function showPopupNotification(notification) {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: #1e293b;
                border: 2px solid #c8a97e;
                border-radius: 20px;
                padding: 15px 20px;
                z-index: 9999;
                display: flex;
                align-items: center;
                gap: 15px;
                box-shadow: 0 10px 40px rgba(0,0,0,0.5);
                animation: slideDown 0.3s;
                max-width: 350px;
                width: 90%;
                direction: rtl;
            `;
            
            const icon = getNotificationIcon(notification.type);
            
            toast.innerHTML = `
                <div class="notification-icon ${icon.class}" style="width: 40px; height: 40px; font-size: 18px;">
                    <i class="fas ${icon.icon}"></i>
                </div>
                <div style="flex: 1;">
                    <div style="font-weight: 700; color: #c8a97e; margin-bottom: 5px;">${notification.title}</div>
                    <div style="font-size: 13px; color: rgba(255,255,255,0.7);">${notification.message}</div>
                </div>
            `;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 5000);
        }

        // إظهار رسالة
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: ${type === 'success' ? '#27ae60' : '#e74c3c'};
                color: white;
                padding: 12px 25px;
                border-radius: 50px;
                z-index: 9999;
                box-shadow: 0 5px 20px rgba(0,0,0,0.3);
                animation: slideUp 0.3s;
                direction: rtl;
            `;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => toast.remove(), 3000);
        }

        // تحديث العداد كل 30 ثانية
        setInterval(updateNotificationCount, 30000);

        // إضافة أنماط الحركة
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideDown {
                from {
                    transform: translate(-50%, -100%);
                    opacity: 0;
                }
                to {
                    transform: translate(-50%, 0);
                    opacity: 1;
                }
            }
            
            @keyframes slideUp {
                from {
                    transform: translate(-50%, 100%);
                    opacity: 0;
                }
                to {
                    transform: translate(-50%, 0);
                    opacity: 1;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
